<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./dist/mindar-image.prod.js"></script>
    <script src="./dist/aframe.min.js"></script>
    <script src="./dist/aframe-extras.min.js"></script>
    <script src="./dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./assets/ex.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="arModel" src="./assets/armodel.glb"></a-asset-item>

    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 90 90 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#arModel" animation-mixer>
    </a-entity>

</a-scene>
</body>
</html>
